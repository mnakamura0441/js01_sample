<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>条件分岐処理の練習</title>
</head>

<body>
  <h1>条件分岐処理の練習</h1>
  <script>
    const number = 100;
    if (number >= 5 && number <= 100) {
      alert("値は5以上かつ15以下です");
    } else if (number == 100 || number == 200) {
      alert("値は100または200です!");
    } else {
      alert("いずれの条件も満たしていません");
    }

  </script>
</body>

</html>
